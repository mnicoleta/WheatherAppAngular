<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.temp > 15">
    <img src="../assets/cold.png" *ngIf="weatherData.temp <= 15">

    <div class="weather-data">
      <div class="location">{{cityName}}</div>
      <div class="temperature">{{weatherData.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/thermometer-cold-icon-forecast-climate-meteorology-icons-widget-icons-thermometer-cold-icon-forecast-climate-164884009.jpg">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.min_temp | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.max_temp | number: '1.0-0'}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidityic.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind-icon.jpg">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind_speed}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
